<app-customernavbar></app-customernavbar>
<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-5xl mx-auto">

    <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">My Cart</h1>

    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div class="bg-white rounded-2xl shadow-md p-6 mb-6" *ngFor="let item of cartItems">
        <div class="flex flex-col md:flex-row items-center gap-4 md:gap-6">
          <img [src]="item.productImage" alt="{{item.productName}}" class="w-24 h-24 rounded-xl object-cover"/>
          <div class="flex-1">
            <h2 class="text-xl font-semibold text-gray-800">{{ item.productName }}</h2>
            <p class="text-gray-600 mt-1">Price: ₹{{ item.price }}</p>
            <div class="flex items-center gap-2 mt-2">
              <button class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300" (click)="updateQuantity(item, -1)">-</button>
              <span class="px-2">{{ item.quantity }}</span>
              <button class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300" (click)="updateQuantity(item, 1)">+</button>
            </div>
          </div>
          <div class="flex flex-col items-end gap-2">
            <p class="text-gray-700 font-semibold">₹{{ (item.price * item.quantity) | number:'1.2-2' }}</p>
            <button class="text-red-600 hover:text-red-800 text-sm" (click)="removeItem(item)">Remove</button>
          </div>
        </div>
      </div>

      <!-- Cart Summary -->
      <div class="bg-white rounded-2xl shadow-md p-6 flex flex-col md:flex-row justify-between items-center">
        <p class="text-xl font-semibold text-gray-800">Subtotal: ₹{{ subtotal | number:'1.2-2' }}</p>
        <button
          (click)="checkout()"
          class="mt-4 md:mt-0 px-6 py-3 bg-[#1E3A8A] hover:bg-[#162766] text-white rounded-xl font-semibold transition"
        >
          Checkout
        </button>
      </div>
    </div>

    <ng-template #emptyCart>
      <p class="text-center text-gray-500 italic mt-10 text-lg">
        Your cart is empty. Start shopping now!
      </p>
    </ng-template>

  </div>
</div>
<app-footer></app-footer>
