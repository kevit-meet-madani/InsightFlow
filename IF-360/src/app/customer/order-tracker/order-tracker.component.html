<div class="min-h-screen bg-gray-50 pt-24 px-6 md:px-12">
  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      Order #{{ orderId }}
    </h1>

    <!-- Timeline -->
    <div class="relative border-l-4 border-blue-500 pl-6 space-y-8">
      <div
        *ngFor="let step of steps; let i = index"
        class="relative flex items-start"
      >
        <div
          class="absolute -left-3 w-6 h-6 rounded-full flex items-center justify-center"
          [ngClass]="{
            'bg-blue-500 text-white': i <= currentStepIndex,
            'bg-gray-200 text-gray-400': i > currentStepIndex
          }"
        >
          <i class="pi pi-check text-sm"></i>
        </div>

        <div class="ml-4">
          <h3
            class="font-semibold text-gray-800"
            [ngClass]="{
              'text-blue-600': i === currentStepIndex,
              'text-gray-700': i < currentStepIndex
            }"
          >
            {{ step.label }}
          </h3>
          <p class="text-gray-500 text-sm">
            {{ step.description }}
          </p>
        </div>
      </div>
    </div>

    <!-- Current Status -->
    <div class="mt-8 text-center">
      <p class="text-gray-600">Current Status:</p>
      <p class="text-lg font-semibold text-blue-600">{{ currentStatus }}</p>
    </div>

    <!-- Back button -->
    <div class="mt-8 text-center">
      <button
        routerLink="/orders"
        class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition"
      >
        Back to Orders
      </button>
    </div>
  </div>
</div>
