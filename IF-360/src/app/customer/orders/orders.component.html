<div class="min-h-screen bg-gray-50 pt-24 px-6 md:px-12 text-black">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Your Orders</h1>

  <!-- Orders List -->
  <div class="grid gap-6">
    <div
      *ngFor="let order of orders"
      class="bg-white rounded-xl shadow-md p-6 hover:-translate-y-1 transition cursor-pointer"
      (click)="viewOrder(order.id)"
    >
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
        <div>
          <h2 class="text-lg font-semibold text-gray-800">
            Order #{{ order.id }}
          </h2>
          <p class="text-gray-600 text-sm">
            {{ order.date | date: 'mediumDate' }}
          </p>
        </div>

        <!-- Status Badge -->
        <div
          class="mt-3 sm:mt-0 px-3 py-1 rounded-full text-sm font-medium text-white"
          [ngClass]="{
            'bg-yellow-500': order.status === 'PENDING',
            'bg-blue-500': order.status === 'PAID',
            'bg-purple-500': order.status === 'ACCEPTED',
            'bg-orange-500': order.status === 'SHIPPED',
            'bg-green-500': order.status === 'DELIVERED'
          }"
        >
          {{ order.status }}
        </div>
      </div>

      <div class="mt-4 border-t border-gray-200 pt-4 flex justify-between">
        <div>
          <!-- <p class="text-sm text-gray-500">Items: {{ order.items.length }}</p> -->
          <p class="text-sm text-gray-500">Total: ₹{{ order.total }}</p>
        </div>
        <button
          class="text-blue-600 hover:text-blue-800 text-sm font-medium"
          (click)="trackOrder(order.id); $event.stopPropagation()"
        >
          Track Order →
        </button>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="orders.length === 0" class="text-center text-gray-500 mt-20">
    <p class="text-lg">No orders found.</p>
  </div>
</div>
