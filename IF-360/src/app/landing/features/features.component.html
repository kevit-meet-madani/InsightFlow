<section class="py-16 border-t">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div *ngFor="let f of features; let i = index"
           class="gradient-card rounded-2xl p-8 shadow-md hover:shadow-xl hover:-translate-y-1 transition-transform border"
           [style.animationDelay]="(i * 150) + 'ms'">
        <div class="mb-4 text-3xl">{{ f.icon }}</div>
        <h3 class="text-xl font-semibold text-foreground mb-3">{{ f.title }}</h3>
        <p class="text-muted-foreground">{{ f.description }}</p>
      </div>
    </div>
  </div>
</section>
