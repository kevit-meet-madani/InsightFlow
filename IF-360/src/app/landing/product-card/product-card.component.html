<article
  class="gradient-card rounded-2xl shadow-md p-5 hover:shadow-xl hover:-translate-y-1 transition-transform border"
>
  <div class="flex items-start gap-3">
    <div class="flex h-16 w-16 items-center justify-center rounded-xl bg-accent/30 text-3xl">
      {{ product.icon }}
    </div>
    <div class="flex-1 min-w-0">
      <h4 class="font-semibold text-foreground truncate">{{ product.title }}</h4>
      <p class="text-xs text-muted-foreground mt-1">{{ product.subtitle }}</p>
      <div class="mt-3 flex items-center justify-between">
        <div class="text-sm font-bold text-foreground">{{ product.price }}</div>
        <button class="h-8 rounded-full px-3 bg-gray-100 hover:bg-gray-200">View</button>
      </div>
    </div>
  </div>
</article>
